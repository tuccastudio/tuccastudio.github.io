<script>
function love(array) {
		var hold = [],
				result,
				newArray;
		if (array.length > 2) {
				newArray = array.map(function(item, index, array) {
						return item + array[index + 1];
				});
				newArray.forEach(function(item) {
						if (typeof item === "number" && !isNaN(item)) {
								if (item < 10) {
										hold.push(item);
								} else if (item > 9) {
										console.log('Splitting' + item + " into " + item.toString()[0] + " and " + item.toString()[1]);
										hold.push(parseInt(item.toString()[0]));
										hold.push(parseInt(item.toString()[1]));
								}
						} else {
								console.log("failed number check: " + item);
						}
				});
				love(hold);
		} else {
				document.getElementById('result').textContent = array[0] + "" + array[1] + "%";
				result = array[0] + "" + array[1] + "%";
				return result;
		}
}

function calculate() {
		var inputs = document.getElementsByName('names'),
				loves = ["a", "r", "c", "h", "i"],
				countArray = [],
				count,
				names,
				jointNames;
		document.getElementById('warning').textContent = "";
		if (!inputs[0].value || !inputs[1].value) {
				document.getElementById('warning').textContent = "You haven't input any names!";
		} else {
				names = "" + inputs[0].value + "" + inputs[1].value + "";
				jointNames = names.toLowerCase();
				countArray = loves.map(function(item) {
						count = 0;
						for (var i = 0; i < jointNames.length; i += 1) {
								if (item === jointNames[i]) {
										count += 1;
								}
						}
						return count;
				});
				love(countArray);
		}
}

function message() {
    var count = calculate()
    alert(count)
}

document.getElementById('submit').addEventListener('click', function(e) {
		e.preventDefault();
		calculate();

}, false);

var body = document.getElementsByTagName('body')[0];

        // trigger this function every time the user scrolls
        window.onscroll = function (event) {
            var scroll = window.pageYOffset;
            if (scroll < 720) {
                body.style.backgroundColor = 'rgb(54, 136, 187)';
            } else if (scroll >= 720 && scroll < 1440) {
                body.style.backgroundColor = 'rgb(42, 61, 185)';
            } else if (scroll >= 1440 && scroll < 1800) {
                body.style.backgroundColor = 'blue';
            } else if (scroll >= 1200 && scroll < 1800) {
                body.style.backgroundColor = 'orange';
            } else if (scroll >= 1800 && scroll < 3000) {
                body.style.backgroundColor = 'red';
            } else {
                body.style.backgroundColor = 'purple';
            }
        }
